<html>
    <head>
        <meta charset="utf-8" />
        <link href="role-reveal.css" rel="stylesheet" type="text/css" />
      </head>
    <body>
        <div style="background-image: url('bojnice-castle-1603142898.jpg'); height: 100%; width: 100%;">
            <button onClick="toggleHidden()">Click here to reveal your role</button>
            <div class="role-block container animate flip" id="role">
                <div class="one animate pop delay-1" >F</div>
                <div class="two animate slide delay-2" >A</div>
                <div class="three animate slide delay-2" >I</div>
                <div class="four animate blur delay-3" >T</div>
                <div class="five animate blur delay-3" >H</div>
                <div class="six animate grow delay-4" >F</div>
                <div class="seven animate grow delay-4" >U</div>
                <div class="eight animate splat delay-5" >L</div>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
